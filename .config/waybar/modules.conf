{
  "battery": {
    "states": {
      "warning": 30,
      "critical": 15
    },
    "format": "{icon} {capacity}%",
    "format-charging": "<span font=\"FontAwesome 5 Free Solid\"></span> {capacity}%",
    "format-plugged": "<span font=\"FontAwesome 5 Free Solid\"></span> {capacity}%",
    "format-alt": "{icon} {time}",
    "format-icons": [
      "<span font=\"FontAwesome 5 Free Solid\"></span>",
      "<span font=\"FontAwesome 5 Free Solid\"></span>",
      "<span font=\"FontAwesome 5 Free Solid\"></span>",
      "<span font=\"FontAwesome 5 Free Solid\"></span>",
      "<span font=\"FontAwesome 5 Free Solid\"></span>"
    ]
  },
  "clock": {
    "format": "{:%I:%M %p}",
    "format-alt": "{:%m-%d-%Y}",
    "tooltip-format": "<big>{:%Y %B}</big>\n<tt><small>{calendar}</small></tt>"
  },
  "cpu": {
    "format": "<span font=\"FontAwesome 5 Free Solid\"></span> {usage}%",
    "tooltip": true,
    "tooltip-format": "{load}"
  },
  "custom/playerctl": {
    "align": 1,
    "exec": "$HOME/.config/waybar/scripts/mediaplayer.py",
    "format": "{icon}{}",
    "format-icons": {
      "paused": "<span font=\"FontAwesome 5 Free Solid\"></span> ",
      "playing": "<span font=\"FontAwesome 5 Free Solid\"></span> "
    },
    "max-length": 40,
    "on-click": "playerctl play-pause",
    "on-click-right": "playerctl next",
    "on-scroll-down": "playerctl position 10-",
    "on-scroll-up": "playerctl position 10+",
    "return-type": "json",
    "tooltip": true
  },
  "idle_inhibitor": {
    "format": "{icon}",
    "format-icons": {
      "activated": "<span font=\"FontAwesome 5 Free Solid\"></span>",
      "deactivated": "<span font=\"FontAwesome 5 Free Solid\"></span>"
    },
    "tooltip": false
  },
  "memory": {
    "format": "<span font=\"FontAwesome 5 Free Solid\"></span> {}%"
  },
  "network": {
    "format-disconnected": "<span font=\"FontAwesome 5 Free Solid\"></span>",
    "format-ethernet": "<span font=\"FontAwesome 5 Free Solid\"></span> {ifname}",
    "format-wifi": "<span font=\"FontAwesome 5 Free Solid\"></span> {signalStrength}%",
    "max-length": 50,
    "on-click": "footclient nmtui",
    "tooltip": true,
    "tooltip-format-disconnected": "Disconnected",
    "tooltip-format-wifi": "{essid}: {ipaddr}",
    "tooltip-format-ethernet": "{ipaddr}"
  },
  "pulseaudio": {
    "format": "{icon} {volume}%",
    "format-bluetooth": "{volume}% {icon}<span font=\"FontAwesome 5 Free Solid\"></span>",
    "format-icons": {
      "car": "<span font=\"FontAwesome 5 Free Solid\"></span>",
      "default": [
        "<span font=\"FontAwesome 5 Free Solid\"></span>",
        "<span font=\"FontAwesome 5 Free Solid\"></span>"
      ],
      "handsfree": "<span font=\"FontAwesome 5 Free Solid\"></span>",
      "headphones": "<span font=\"FontAwesome 5 Free Solid\"></span>",
      "headset": "<span font=\"FontAwesome 5 Free Solid\"></span>",
      "phone": "<span font=\"FontAwesome 5 Free Solid\"></span>",
      "portable": "<span font=\"FontAwesome 5 Free Solid\"></span>"
    },
    "format-muted": "<span font=\"FontAwesome 5 Free Solid\"></span>",
    "on-click": "pavucontrol",
    "scroll-step": 1
  },
  "tray": {
    "icon-size": 16,
    "show-passive-items": true,
    "spacing": 10
  }
}
