{
  "spacing": 20,
  "margin-top": 10,
  "margin-right": 10,
  "margin-bottom": 0,
  "margin-left": 10,
  "mode": "dock",
  "include": [
    "$HOME/.config/waybar/modules.conf",
    "$HOME/.config/waybar/conf.d/*.conf"
  ],
  "modules-center": [
    "sway/window",
  ],
  "modules-left": [
    "sway/workspaces",
    "sway/mode",
  ],
  "modules-right": [
    "temperature",
    "cpu",
    "memory",
    "disk",
    "network",
    "battery",
    "wireplumber",
    "idle_inhibitor",
    "tray",
    "clock"
  ]
}
